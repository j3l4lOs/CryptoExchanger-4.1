<div class="main-container">
    <div class="container">
        <div class="row clearfix">
            
            <div class="col-md-12">
                <div class="contact-form">
                    <h5 class="list-title gray"><strong>Contact us</strong></h5>

                    [@results]

                    <form class="form-horizontal" method="post" action="">
                        <fieldset>
                            <div class="row">
                                <div class="col-sm-6">
                                    <div class="form-group">
                                            <input id="firstname" name="first_name" type="text" placeholder="[#lang_field_11]"
                                                   class="form-control">
                                    </div>
                                </div>

                                <div class="col-sm-6">
                                    <div class="form-group">
                                            <input id="lastname" name="last_name" type="text" placeholder="[#lang_field_12]"
                                                   class="form-control">
                                    </div>
                                </div>

                                <div class="col-sm-12">
                                    <div class="form-group">
                                            <input id="email" name="email" type="text" placeholder="[#lang_field_26]"
                                                   class="form-control">
                                    </div>
                                </div>


                                <div class="col-sm-12">
                                    <div class="form-group">
                                            <input id="subject" name="subject" type="text"
                                                   placeholder="[#lang_field_6]" class="form-control">
                                    </div>
                                </div>
                                <div class="col-xl-12">
                                    <div class="form-group">
                                            <textarea class="form-control" id="message" name="message"
                                                      placeholder="[#lang_field_29]"
                                                      rows="7"></textarea>
                                    </div>

                                    [@insert_recaptcha]
                                    <div class="form-group">
                                            <button type="submit" name="ce_btn" value="send" class="btn btn-primary btn-lg">[#lang_btn_3]</button>
                                    </div>


                                </div>

                            </div>


                        </fieldset>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- /.main-container -->
